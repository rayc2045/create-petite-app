  <body
    class="opacity-0 min-vh-100 px-2 px-sm-0 d-grid align-content-center cursor-default bg-light overflow-x-hidden"
    :class="{ 'opacity-100': !isLoading }"
    style="--animate-duration: 1.2s"
    @click="ContextMenu.isShow = false"
    @contextmenu.prevent="ContextMenu.showMenu($event)"
    @selectstart.prevent
    @dragstart.prevent
    @vue:mounted="init"
  >
    <div class="container text-center">
      <h1>Hello, developer! <span class="d-inline-block animate__animated animate__wobble animate__infinite">ðŸ‘‹</span></h1>

        Learn usages from <a href="/intro">intro<span class="d-none d-sm-inline">duction</span></a>
      </h5>
    </div>

    <ul
      v-if="ContextMenu.lists.length"
      id="context-menu"
      class="position-fixed dropdown-menu show overflow-hidden"
      :class="{'ghost-element': !ContextMenu.isShow}"
      style="z-index: 1000001;"
    >
      <li v-for="list in ContextMenu.lists">
        <a
          class="dropdown-item"
          :href="list.link"
          @click="ContextMenu.isShow = false"
          @contextmenu.prevent.stop="$el.click()"
        >{{ list.content }}</a>
      </li>
    </ul>
  </body>
